<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>jQuery animation</title>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

	<style>
		* { padding: 0; margin: 0; }
		body { font-family: sans-serif; font-size: 100%; margin: 10px; color: #222; background-color: #eee; }
		#animate { position: absolute; top: 80px; left: 100px; width: 180px; height: 120px; font-size: 2em; text-align: center; line-height: 118px; color: #fff; background-color: #00c; border: 2px solid #006; border-radius: 5px; }
		li {
                    background-color: #32CD32;
                    list-style-type: none;
            }
	</style>
</head>
<body>

	<h1>jQuery Animation</h1>
	<h2>basic 1</h2>

	<div id="animate">ANIMATE</div>

	
<script type="text/javascript">
	$(document).ready(function(){
		var a = $("#animate")
		a.hide("slow").delay(5000).show("slow")		
	})
</script>
<br>
<br>
<br>
<br>
<br>
<br>
<br>

	<h2>Basic 2</h2>
	
	<ul id="todo">
		<li>TODO 1 </li>
		<li>TODO 2 </li>
		<li>TODO 3 </li>
		<li>TODO 4 </li>
		<li>TODO 5 </li>
	</ul>
	<input type="text" placeholder="Enter Todo Task" id="text" value="text">
	<input id="addTodo" type="button" value="Submit"></input>


<script type="text/javascript">
	function test(){
		var a = $('li');
		a.on('click', function(){
			$(this).animate({opacity: 0.0, paddingLeft: '+=80'}, 1000, function() {
                        $(this).remove();
        	});
		});
	}
		$('#addTodo').on('click', function(){
			var b = $('#text').val()
			$('#todo').append('<li>' + b + '</li>');
			test();
		});
	


</script>
	
	
	
</body>
</html>
